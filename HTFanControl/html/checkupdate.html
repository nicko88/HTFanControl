	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		function raspiupdate()
		{
            fetch('raspiupdate');

			document.getElementById("btnupdate").disabled = true;
			document.getElementById("btnupdate").innerHTML = "Updating, please wait...";

			setTimeout(checkpage, 5000);
		}

		function checkpage()
		{
			fetch('poll').then(res =>
			{
				if(res.ok)
				{
					location.reload();
				}
			}).catch((error) =>
			{
				setTimeout(checkpage, 5000);
			});
        }
	</script>
	<style>
		* {
			touch-action: pinch-zoom pan-y;
		}

		button{
			width: 200px;
			height: 50px;
		}

		body {
			color: white;
			background-color: black;
		}

        span {
            padding-top: 4px;
            padding-bottom: 4px;
            padding-left: 8px;
            padding-right: 8px;
        }

		ul {
			display: flex;
			margin-left: -15px;
			margin-right: -15px;
		}

		li {
			flex-grow: 1;
			text-align: center;
		}

		.nav-link {
			padding-left: 0;
			padding-right: 0;
		}
	</style>
