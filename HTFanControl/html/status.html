<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>HTFanControl {version}</title>
	<link rel="manifest" href='data:application/manifest+json,{"name": "HTFanControl","short_name": "HTFanControl","lang": "en-US","start_url": " / ","scope": " / ","display": "fullscreen"}' />
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="HTFanControl">
	<meta name="apple-mobile-web-app-title" content="HTFanControl">
	<meta name="msapplication-starturl" content="/">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" href="https://i.ibb.co/pztgM5T/HTFan-Control.png" />
	<link rel="apple-touch-icon" type="image/png" href="https://i.ibb.co/pztgM5T/HTFan-Control.png" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		function reload()
		{
            var r = confirm("Are you sure?");
			if (r == true)
			{
                fetch('reload');
            }
		}

		function toggleFan()
		{
			fetch('togglefan');
            location.reload();
		}

		function toggleOffset()
		{
            fetch('toggleoffset');
            location.reload();
        }

        function clearError()
		{
            fetch('clearerror');
        }

		async function load_data()
		{
            const response = await fetch("statusdata")
            const html = await response.text();
            document.getElementById("data").innerHTML = html;
        }

		load_data();
        setInterval(load_data, 1000);
	</script>
	<style>
		* {
			touch-action: pinch-zoom pan-y;
		}
		
		body {
			color: white;
			background-color: black;
		}

		.ngroup {
            outline: 1px solid gray;
            padding-top: 6px;
            padding-left: 4px;
            padding-right: 4px;
            margin-bottom: 8px;
			display: table;
        }
		
		.nrow {
            display: flex;
        }
		
		.nitem {
            margin-bottom: 6px;
            flex-shrink: 1;
        }
		
		ul {
            display: flex;
            margin-left: -15px;
            margin-right: -15px;
        }

        li {
            flex-grow: 1;
            text-align: center;
        }

        .nav-link {
            padding-left: 0;
            padding-right: 0;
        }
	</style>
</head>
<body style="background-color: black;">
	<div class="container body-content">

		<ul class="nav nav-tabs bg-dark sticky-top">
			<li class="nav-item">
				<a class="nav-link active bg-dark text-white" href="/">Status</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-muted" href="settings">Settings</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-muted" href="manage">Wind Tracks</a>
			</li>
		</ul>

		<div id="data"></div>

		<button onclick="toggleFan()" class="btn btn-{color}">{status}</button>
		<button onclick="reload()" class="btn btn-primary">Reload Wind Track</button>

	</div>
</body>
</html>
